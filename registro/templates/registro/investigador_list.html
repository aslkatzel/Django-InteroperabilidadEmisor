{% extends "registro/base.html" %}
{% block titulo %}Lista{% endblock %}
{% block cuerpo %}
<h1>Personas</h1>
<ul>
  {% for persona in object_list %}
  <li>{{ persona.nombre }} {{ persona.cedula }}
  <a href="{% url 'registro:editar' persona.id %}">editar</a>
  <a href="{% url 'registro:borrar' persona.id %}">borrar</a>
  </li>
  {% endfor %}
</ul>
{% endblock %}
